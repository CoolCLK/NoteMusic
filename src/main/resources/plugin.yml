name: NoteMusic
version: '${project.version}'
main: github.coolclk.notemusic.main
prefix: NoteMusic
load: STARTUP
authors: [ CoolCLK ]
description: Play music by note.
commands:
  notemusic:
    description: /notemusic
  nm:
    description: /nm
permissions:
  notemusic.playmusic:
    default: op
  notemusic.stopmusic:
    default: op
  notemusic.importmusic:
    default: op
  notemusic.removemusic:
    default: op
  notemusic.list:
    default: op
  notemusic.reload:
    default: op