name: NoteMusic
version: '${project.version}'
main: coolclk.notemusic.Main
prefix: NoteMusic
load: STARTUP
authors: [ CoolCLK ]
description: Play music by note.
commands:
  notemusic:
    description: /notemusic
  nm:
    description: /nm
permissions:
  notemusic.command.playmusic:
    default: op
  notemusic.command.stopmusic:
    default: op
  notemusic.command.importmusic:
    default: op
  notemusic.command.removemusic:
    default: op
  notemusic.command.musiclist:
    default: op
  notemusic.command.playinglist:
    default: op
  notemusic.command.reload:
    default: op
  notemusic.command.gui:
    default: op
  notemusic.command.help:
    default: true